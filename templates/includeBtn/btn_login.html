<div class="modal fade" id="smallModal1" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p>後台系統登入</p>
            </div>
            <div class="modal-body">
                <div id="modalTab">
                    <div class="tab-content">
                        <div class="tab-pane active" id="login">
                            <form method="post" id="login_form" action='/senddata' >
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" name="account" id="act" placeholder="請輸入帳號" onkeyup="javascript:enterKeyDown();">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" id="pwd" placeholder="請輸入密碼"  onkeyup="javascript:enterKeyDown();">
                                </div>
                                <a class="loginBtn" id="Sendlogin" style="cursor:pointer" >登入</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE风格聊天室</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .chat-container {
            margin-top: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.sent {
            flex-direction: row-reverse;
            align-items: flex-end;
            text-align: right;
        }
        .message.received {
            flex-direction: row;
            align-items: flex-start;
            text-align: left;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .message .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            color: #ffffff;
            word-wrap: break-word;
            display: inline-block;
        }
        .message.sent .bubble {
            background-color: #007aff;
            color: #ffffff;
            border-radius: 15px 15px 0 15px;
        }
        .message.received .bubble {
            background-color: #e0e0e0;
            color: #000000;
            border-radius: 15px 15px 15px 0;
        }
        .members-list {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .member-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .member-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .btn-custom {
            background-color: #007aff;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #005bb5;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="row">
            <!-- Members List -->
            <div class="col-md-6 mb-4">
                <h4>邀約列表</h4>
                
                <div class="members-list">
                    <!-- Members will be loaded here by JavaScript -->
                    {% if Participants %}
                        {% for row in Participants %}
                            <div class="member-item">
                                <div class="d-flex align-items-center">
                                    <img src="{% static "img/11.jpg"%}" alt="Profile Picture">
                                    <div>
                                        <div class="username">姓名：{{ row.Name }}</div>
                                        <div class="title">職稱：{{ row.Title }}</div>
                                    </div>
                                    <div class="form-check">　
                                        <input class="form-check-input" type="checkbox" id="checkbox-{{ row.Eid }}" value="{{ row.Eid }}">
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                
                <button type="button" class="btn btn-custom btn-lg mr-2" onclick="document.location='/'">發送邀約</button>
                <button type="button" class="btn btn-custom btn-lg" onclick="document.location='/'">全選</button>
            </div>
            <div class="col-md-6">
                <h4>請求進入列表</h4>
				
                <div class="members-list">
                    <!-- Members will be loaded here by JavaScript -->
                    {% if Participants %}
                        {% for row in Participants %}
                        <div class="member-item">
                            <div class="d-flex align-items-center">
                                <img src="{% static "img/11.jpg" %}" alt="Profile Picture">
                                <div>
                                    <div class="username">姓名：{{ row.Name }}</div>
                                    <div class="title">職稱：{{ row.Title }}</div>
                                </div>
                                <div class="form-check">
                                    <button type="button" class="btn btn-custom btn-lg mr-2" onclick="document.location='/'">允許</button>
                                    <button type="button" class="btn btn-custom btn-lg" onclick="document.location='/'">拒絕</button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
                
            </div>
        </div>
        <button type="button" class="btn btn-custom btn-lg" onclick="document.location='/'">前往會議室</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Custom JavaScript can be added here
    </script>
</body>
</html>
